<!DOCTYPE html>

<!-- Início do código e definição de idioma-->
<html lang="pt-br">
    <head>
        <!--meta = Padrão de acentuação para língua portuguesa-->
        <meta charset="UTF-8">
        <title>CSS - Inline</title>
    </head>
    <!--background-color = cor de fundo-->

    <body style="background-color: LightSeaGreen;">
        <!--padding = Usado para gerar espaço ao redor do conteúdo de um elemento, dentro de quaisquer bordas definidas.-->   
        <h1 style="color: brown;;padding:20px">TAG "h1" com formatação CSS Inline</h1>
        <p style="color: black;">Agora utilizando a formatação CSS no parágrafo. </p> 

    </body>














</html>
